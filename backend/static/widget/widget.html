<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Tutor Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light;
        }

            :root.dark {
                color-scheme: dark;
            }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #111827;
        }

        :root.dark body {
            background: #0f172a;
            color: #e5e7eb;
        }

        /* alto contraste simple */
        .high-contrast * {
            outline: 2px solid currentColor !important;
            outline-offset: 2px;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f4f4f4;
        }

        :root.dark #messages {
            background: #111827;
        }

        .msg {
            margin-bottom: 10px;
        }

        .bot {
            color: #007bff;
        }

        .user {
            text-align: right;
            color: #444;
        }

        :root.dark .user {
            color: #cbd5e1;
        }

        #input-form {
            display: flex;
            border-top: 1px solid #ccc;
        }

            #input-form input {
                flex: 1;
                padding: 10px;
                border: none;
            }

            #input-form button {
                padding: 10px;
                border: none;
                background: #007bff;
                color: white;
                cursor: pointer;
            }

        .menu-buttons, .submenu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

            .menu-buttons button, .submenu button {
                padding: 10px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }

        .submenu {
            display: none;
            flex-direction: column;
        }

        .carousel-container {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
        }

        :root.dark .carousel-container {
            background: #0b1220;
        }

        .carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .carousel-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 150px;
            flex-shrink: 0;
            text-align: center;
            padding: 5px;
        }

        :root.dark .carousel-item {
            background: #111827;
            border-color: #374151;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 6px;
        }

        #formulario-soporte {
            display: none;
            margin-top: 10px;
            padding: 10px;
        }

            #formulario-soporte input, #formulario-soporte textarea {
                display: block;
                width: 100%;
                margin-bottom: 5px;
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background: #fff;
                color: #111827;
            }

        :root.dark #formulario-soporte input, :root.dark #formulario-soporte textarea {
            background: #111827;
            color: #e5e7eb;
            border-color: #374151;
        }

        #formulario-soporte button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div class="menu-buttons">
                <button onclick="showSubmenu('temas')">📚 Temas de aprendizaje</button>
                <button onclick="showSubmenu('zajuna')">🔐 Ingreso Zajuna</button>
                <button onclick="showSubmenu('cursos')">🎓 Mis cursos</button>
                <button onclick="showSubmenu('academico')">🏫 Proceso académico</button>
                <button onclick="showSubmenu('soporte')">🛠️ Soporte técnico</button>
                <button onclick="showSubmenu('info')">🤖 ¿Qué es este chatbot?</button>
            </div>

            <div class="submenu" id="submenu-temas">
                <button>🧠 Inteligencia Artificial</button>
                <button>💻 Programación Web</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>
            <div class="submenu" id="submenu-zajuna">
                <button>🔑 Recuperar contraseña</button>
                <button>🔗 Enlace de ingreso</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>
            <div class="submenu" id="submenu-cursos">
                <button>📋 Ver cursos activos</button>
                <button>📈 Progreso</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>
            <div class="submenu" id="submenu-academico">
                <button>📜 Certificados</button>
                <button>📝 Inscripción</button>
                <button>⏰ Horarios</button>
                <button>👨‍🏫 Tutor asignado</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>
            <div class="submenu" id="submenu-soporte">
                <button>❓ Preguntas frecuentes</button>
                <button onclick="mostrarFormularioSoporte()">📩 Contactar soporte</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>
            <div class="submenu" id="submenu-info">
                <button>ℹ️ Información general</button>
                <button>💡 Cómo usar el chatbot</button>
                <button onclick="backToMain()">⬅️ Volver</button>
            </div>

            <div id="carrusel-cursos" class="carousel-container" style="display:none; margin-top:10px;">
                <h4>Cursos recomendados 🎓</h4>
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/150" alt="Curso 1" />
                        <p><strong>Excel Básico</strong><br>🕒 20h • Virtual</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/150" alt="Curso 2" />
                        <p><strong>Soldadura MIG</strong><br>🛠️ 40h • Presencial</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/150" alt="Curso 3" />
                        <p><strong>Programación Web</strong><br>💻 60h • Virtual</p>
                    </div>
                </div>
            </div>

            <div id="formulario-soporte">
                <h4>📨 Formulario de Soporte</h4>
                <input id="soporte-nombre" placeholder="Tu nombre completo" />
                <input id="soporte-email" placeholder="Correo de contacto" />
                <textarea id="soporte-mensaje" placeholder="¿En qué necesitas ayuda?"></textarea>
                <button onclick="enviarSoporte()">Enviar</button>
            </div>
        </div>

        <form id="input-form">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" required />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // === Config por querystring ===
        const qs = new URLSearchParams(location.search);
        const apiBase = qs.get("api") || "/api";
        const userId = qs.get("user_id") || "anonimo";

        const messagesDiv = document.getElementById("messages");
        const inputForm = document.getElementById("input-form");
        const userInput = document.getElementById("user-input");

        function addMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("msg", sender);
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showSubmenu(name) {
            document.querySelector(".menu-buttons").style.display = "none";
            document.querySelectorAll(".submenu").forEach(el => el.style.display = "none");
            document.getElementById(`submenu-${name}`).style.display = "flex";
        }

        function backToMain() {
            document.querySelector(".menu-buttons").style.display = "flex";
            document.querySelectorAll(".submenu").forEach(el => el.style.display = "none");
            document.getElementById("formulario-soporte").style.display = "none";
        }

        function mostrarFormularioSoporte() {
            document.querySelector(".menu-buttons").style.display = "none";
            document.querySelectorAll(".submenu").forEach(el => el.style.display = "none");
            document.getElementById("formulario-soporte").style.display = "block";
        }

        // ---- helper retrocompatible: /api/chat → fallback /chat ----
        async function postChat(payload) {
            try {
                const r = await fetch(apiBase + "/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "X-User-Id": userId },
                    body: JSON.stringify(payload)
                });
                if (r.status !== 404) return await r.json();
                console.warn("[chat] /api/chat devolvió 404, probando /chat (legacy)...");
            } catch (e) {
                console.warn("[chat] fallo /api/chat, probando /chat (legacy)...", e);
            }
            const r2 = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-User-Id": userId },
                body: JSON.stringify(payload)
            });
            return await r2.json();
        }

        inputForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            userInput.value = "";

            addMessage(message, "user");
            addMessage("⏳ Pensando...", "bot");

            try {
                const data = await postChat({ sender: userId, message });
                const reply = (data?.responses?.[0]?.text) || "🤖 No tengo respuesta para eso todavía.";
                const bots = Array.from(document.querySelectorAll(".msg.bot"));
                if (bots.length) bots[bots.length - 1].textContent = reply;
            } catch {
                const bots = Array.from(document.querySelectorAll(".msg.bot"));
                if (bots.length) bots[bots.length - 1].textContent = "❌ Error de conexión con el chatbot.";
            }
        });

        async function enviarSoporte() {
            const nombre = document.getElementById("soporte-nombre").value;
            const email = document.getElementById("soporte-email").value;
            const mensaje = document.getElementById("soporte-mensaje").value;
            if (!nombre || !email || !mensaje) { alert("⚠️ Completa todos los campos."); return; }

            const payload = {
                sender: userId,
                message: `/enviar_soporte{"nombre":"${nombre}","email":"${email}","mensaje":"${mensaje}"}`
            };
            try { await postChat(payload); alert("✅ Solicitud de soporte enviada."); }
            catch { alert("❌ Error enviando soporte."); }
        }

        // Mostrar carrusel demo
        document.getElementById("carrusel-cursos").style.display = "block";

        // === Escuchar accesibilidad/idioma desde el widget padre ===
        window.addEventListener("message", (ev) => {
            try {
                const { type, theme, contrast, lang } = ev.data || {};
                if (type !== "chat:settings") return;

                // Tema
                if (theme === "dark") {
                    document.documentElement.classList.add("dark");
                } else {
                    document.documentElement.classList.remove("dark");
                }

                // Alto contraste
                if (contrast) {
                    document.body.classList.add("high-contrast");
                } else {
                    document.body.classList.remove("high-contrast");
                }

                // Idioma (si solo afecta al atributo lang)
                if (lang) {
                    document.documentElement.setAttribute("lang", lang);
                }

            } catch { }
        });

        // Exponer helpers globales
        window.showSubmenu = showSubmenu;
        window.backToMain = backToMain;
        window.mostrarFormularioSoporte = mostrarFormularioSoporte;
        window.enviarSoporte = enviarSoporte;
    </script>
</body>
</html>
