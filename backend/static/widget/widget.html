<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Chatbot Tutor Virtual — Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: #fff;
        }

        .wrap {
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <iframe id="chat" title="Chat"></iframe>
    </div>

    <script>
        (function () {
            const qs = new URLSearchParams(location.search);
            const embed = (location.origin + "/chat-embed.html"); // canónica
            if (!qs.has("embed")) qs.set("embed", "1");           // forzar embed=1
            const url = embed + "?" + qs.toString();

            const ifr = document.getElementById("chat");
            ifr.referrerPolicy = "no-referrer";
            ifr.allow = "clipboard-write";
            ifr.sandbox = "allow-scripts allow-forms allow-same-origin allow-popups";
            ifr.src = url;
        })();
    </script>
</body>
</html>
