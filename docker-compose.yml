name: tutorbot-local

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile   # ← era ./backend/Dockerfile (doble ruta). Corregido.
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Forzamos URLs internas de Compose
      MONGO_URI: mongodb://mongo:27017/tutor_virtual
      MONGO_DB_NAME: tutor_virtual
      RASA_URL: http://rasa:5005
      FRONTEND_SITE_URL: http://localhost:8080
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:5173
      APP_ENV: dev
      DEBUG: "true"
    depends_on:
      - mongo
      - rasa
    ports:
      - "8000:8000"
    networks:
      - app-net

  rasa:
    build:
      context: ./rasa
      dockerfile: Dockerfile   # ← era ./rasa/Dockerfile. Corregido.
    container_name: rasa
    restart: unless-stopped
    environment:
      ACTION_SERVER_URL: http://action-server:5055/webhook
      RASA_AUTOTRAIN: "true"
    ports:
      - "5005:5005"
    depends_on:
      - action-server
    networks:
      - app-net

  action-server:
    build:
      context: ./rasa_action_server
      dockerfile: Dockerfile   # ← era ./rasa_action_server/Dockerfile. Corregido.
    container_name: action-server
    restart: unless-stopped
    ports:
      - "5055:5055"
    networks:
      - app-net

  admin:
    build:
      context: ./admin_panel_react
      dockerfile: Dockerfile   # ← era ./admin_panel_react/Dockerfile. Corregido.
    container_name: admin
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - app-net
    depends_on:
      - backend

networks:
  app-net:
    driver: bridge

volumes:
  mongo-data: