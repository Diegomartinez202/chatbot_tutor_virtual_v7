version: "3.9"

services:

  # ðŸŸ¡ Base de datos MongoDB
  mongodb:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/init_mongo.js:/docker-entrypoint-initdb.d/init_mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ðŸ¤– Rasa Bot (core)
  rasa:
    build:
      context: .
      dockerfile: docker/Dockerfile.rasa
    container_name: rasa
    ports:
      - "5005:5005"
    volumes:
      - ./rasa:/app
    environment:
      # Para que endpoints.yml use el Action Server interno (service name)
      ACTIONS_URL: http://action_server:5055/webhook
    command: >
      bash -c "rasa train && rasa run
               --enable-api
               --cors '*'
               --debug
               --port 5005"
    depends_on:
      mongodb:
        condition: service_healthy
      action_server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sS", "http://localhost:5005/status"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ðŸ§  Rasa Action Server
  action_server:
    build:
      context: .
      dockerfile: docker/Dockerfile.actions
    container_name: rasa_actions
    ports:
      - "5055:5055"
    volumes:
      - ./rasa/actions:/app/actions
    environment:
      HELPDESK_WEBHOOK: http://backend:8000/api/helpdesk/tickets
      HELPDESK_TOKEN:
      SMTP_SERVER:
      SMTP_PORT: "587"
      SMTP_USER:
      SMTP_PASS:
      EMAIL_FROM: bot@ejemplo.com
    command: rasa run actions --debug --port 5055
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ðŸŸ© Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: chatbot_backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      rasa:
        condition: service_healthy
      action_server:
        condition: service_healthy
    entrypoint: ["/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ðŸŸ¦ Frontend (Nginx sirviendo la build de Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: frontend_spa
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  mongo_data:
