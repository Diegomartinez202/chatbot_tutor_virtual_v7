server {
  listen 80;
  server_name _;

  # Raíz del build de Vite
  root /usr/share/nginx/html;
  index index.html;

  # ---------- Salud simple (útil para HEALTHCHECK) ----------
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # ---------- Cache agresiva para assets con hash ----------
  # (Vite genera nombres con hash; se pueden cachear de forma "immutable")
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # ---------- No cache para HTML ----------
  # Evita servir index.html obsoleto después de un deploy
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # ---------- SPA fallback (React Router) ----------
  location / {
    try_files $uri /index.html;
  }

  # ---------- Gzip básico ----------
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    image/svg+xml
    font/woff
    font/woff2
    application/font-woff
    application/font-woff2;
}