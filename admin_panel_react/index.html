<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <title>Chatbot Tutor Virtual — Panel</title>
    <meta name="description" content="Panel de administración del Chatbot Tutor Virtual." />
    <meta name="application-name" content="Chatbot Tutor Virtual" />
    <meta name="theme-color" content="#0f172a" />

    <!-- iOS / PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chatbot Tutor Virtual" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicons / Manifest / Imágenes
         NOTA: con base: './' es más seguro reescribir rutas en runtime
         usando import.meta.env.BASE_URL para soportar subcarpetas. -->
    <link rel="icon" sizes="any" data-base-href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" data-base-href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" data-base-href="favicon-16x16.png" />
    <link rel="apple-touch-icon" data-base-href="apple-touch-icon.png" />
    <link rel="manifest" data-base-href="site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chatbot Tutor Virtual" />
    <meta property="og:title" content="Chatbot Tutor Virtual — Panel" />
    <meta property="og:description" content="Administra tu Chatbot Tutor Virtual." />
    <meta property="og:image" data-base-content="android-chrome-512x512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <!-- Se actualizará dinámicamente abajo -->
    <meta property="og:url" content="/" id="og-url" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chatbot Tutor Virtual — Panel" />
    <meta name="twitter:description" content="Administra tu Chatbot Tutor Virtual." />
    <meta name="twitter:image" data-base-content="android-chrome-512x512.png" />

    <!-- (Opcional) Preload de imágenes del chatbot -->
    <link rel="preload" as="image" data-base-href="bot-avatar.png" />
    <link rel="preload" as="image" data-base-href="bot-loading.png" />

    <!-- og:url dinámico desde env (Vite) o fallback a origin) + ajuste de rutas con BASE_URL -->
    <script type="module">
        const SITE_URL = import.meta.env.VITE_PUBLIC_SITE_URL || (location.origin + "/");
        const metaOgUrl = document.getElementById("og-url");
        if (metaOgUrl) metaOgUrl.setAttribute("content", SITE_URL);

        // Expone transporte de chat para debugging (preserve)
        window.__CHAT_TRANSPORT__ = import.meta.env.VITE_CHAT_TRANSPORT || "rest";

        // Reescribe href/content de assets estáticos usando la base de Vite
        const BASE = (import.meta.env.BASE_URL || "/").replace(/\/+$/, "/");
        const setBaseAttr = (selector, attr) => {
            document.querySelectorAll(selector).forEach(el => {
                const key = `base-${attr}`;
                const val = el.getAttribute(`data-${key}`);
                if (!val) return;
                const clean = String(val).replace(/^\/+/, "");
                el.setAttribute(attr, BASE + clean);
            });
        };
        setBaseAttr("link[data-base-href]", "href");
        setBaseAttr("meta[data-base-content]", "content");
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Vite reemplaza este import en build. En dev sirve /src/main.jsx -->
    <script type="module" src="/src/main.jsx"></script>
    <noscript>Esta aplicación requiere JavaScript para funcionar.</noscript>
</body>
</html>
